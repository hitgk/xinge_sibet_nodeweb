<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>sibetgezi</title>
</head>
<body>
<form action="/users/search" method="post">
    姓名：<input type="text" name="s_name" value="{{s_name}}"><br>
    邮箱：<input type="text" name="s_mailid" value="{{s_mailid}}"><br>
    鸽子1：<input type="text" name="s_geziid" value="{{s_geziid}}"><br>
    鸽子2：<input type="text" name="s_geziid2" value="{{s_geziid2}}"><br>
    <input type="submit" value="查询">
</form>

<table>
    <tr>
        <th>手机号</th>
        <th>姓名</th>
        <th>鸽子1</th>
        <th>鸽子2</th>
        <th>密码</th>
        <th>操作</th>
    </tr>
    {{each datas as value index}}
    <tr>
        <td>{{value.id}}</td>
        <td>{{value.name}}</td>
        <td>{{value.geziid}}</td>
        <td>{{value.geziid2}}</td>
        <td>{{value.password}}</td>
        <td><a href="/users/add">新增</a></td>
        <td><a href="/users/del/{{value.id}}">删除</a></td>
        <td><a href="/users/toUpdate/{{value.id}}">修改</a></td>
    </tr>
    {{/each}}
</table>
</body>
</html>
